name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip \
          build-essential \
          ccache \
          libncurses5 \
          libstdc++6 \
          zlib1g \
          openjdk-17-jdk

    - name: Install Python deps
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
